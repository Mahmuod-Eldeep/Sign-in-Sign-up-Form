                <i></i>
            </div>

                <input type="email" required="required">
                <span>Gmail</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span>Confirm password</span>
                <i></i>
            </div>
